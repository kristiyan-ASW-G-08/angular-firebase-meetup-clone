<div class="card">
  <div class="card-content">
    <div class="media">
      <div class="media-content">
        <p class="title is-4">{{ event.name }}</p>
      </div>
    </div>

    <div class="content">
      {{ event.description }}
      <p class="has-text-link">{{ event.attendees }} Attendees</p>
      <div class="columns">
        <div class="column is-8">
          <time datetime="{event.date }">{{ event.date | date }}</time>
        </div>
        <div class="column is-1"></div>
        <div class="column is-1">
          <a class="button is-small is-link">Attend</a>
        </div>
      </div>
    </div>
  </div>
</div>
