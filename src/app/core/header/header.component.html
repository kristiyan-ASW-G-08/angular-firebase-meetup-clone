<header>
  <div class="logo">
    <img alt="Meetup Clone logo" src="../../../assets/logo-primary.svg" />
    <p>MeetupC</p>
  </div>
  <nav class="nav">
    <ul class="nav-list">
      <li class="nav-list-link">
        <a
          routerLink=""
          routerLinkActive="active"
          [routerLinkActiveOptions]="{ exact: true }"
          >Home</a
        >
      </li>
      <ng-container *ngIf="isAuth">
        <li class="nav-list-link">
          <a (click)="logout()">Log Out</a>
        </li>
        <li class="nav-list-link">
          <a routerLink="create/event" routerLinkActive="active"
            >Create Event</a
          >
        </li>
      </ng-container>
      <ng-container *ngIf="!isAuth">
        <li class="nav-list-link">
          <a routerLink="login" routerLinkActive="active">Log In</a>
        </li>
        <li class="nav-list-link">
          <a routerLink="sign-up" routerLinkActive="active">Sign Up</a>
        </li>
      </ng-container>
    </ul>
  </nav>
  <button
    class="nav-button"
    data-testid="nav-button"
    (click)="toggleMobileNav()"
  >
    <fa-icon [icon]="faBars"></fa-icon>
  </button>
</header>
<nav
  class="mobile-nav"
  [class.mobile-nav-active]="isMobileNavActive"
  data-testid="mobile-nav"
>
  <ul class="mobile-nav-list">
    <li class="mobile-nav-list-link">
      <a
        (click)="toggleMobileNav()"
        routerLink=""
        routerLinkActive="active"
        [routerLinkActiveOptions]="{ exact: true }"
        >Home</a
      >
    </li>
    <ng-container *ngIf="isAuth">
      <li class="mobile-nav-list-link">
        <a (click)="logout()">Log Out</a>
      </li>
      <li class="mobile-nav-list-link">
        <a routerLink="create/event" routerLinkActive="active">Create Event</a>
      </li>
    </ng-container>
    <ng-container *ngIf="!isAuth">
      <li class="mobile-nav-list-link">
        <a
          (click)="toggleMobileNav()"
          routerLink="login"
          routerLinkActive="active"
          >Log In</a
        >
      </li>
      <li class="mobile-nav-list-link">
        <a
          (click)="toggleMobileNav()"
          routerLink="sign-up"
          routerLinkActive="active"
          >Sign Up</a
        >
      </li>
    </ng-container>
  </ul>
</nav>
