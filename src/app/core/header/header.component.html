<header>
  <div class="logo">
    <img alt="Meetup Clone logo" src="../../../assets/logo-primary.svg" />
    <h1>MeetupC</h1>
  </div>
  <nav class="nav">
    <ul class="nav-list">
      <li class="nav-list-link">
        <a routerLink="/" routerLinkActive="active">Home</a>
      </li>
      <li class="nav-list-link"><a routerLink="">Log In</a></li>
      <li class="nav-list-link"><a routerLink="">Sign Up</a></li>
    </ul>
  </nav>
  <button
    class="nav-button"
    data-testid="nav-button"
    (click)="toggleMobileNav()"
  >
    <fa-icon [icon]="faBars"></fa-icon>
  </button>
</header>
<nav
  class="mobile-nav"
  [class.mobile-nav-active]="isMobileNavActive"
  data-testid="mobile-nav"
>
  <ul class="mobile-nav-list">
    <li class="mobile-nav-list-link">
      <a routerLink="/" routerLinkActive="active">Home</a>
    </li>
    <li class="mobile-nav-list-link"><a routerLink="">Log In</a></li>
    <li class="mobile-nav-list-link"><a routerLink="">Sign Up</a></li>
  </ul>
</nav>
