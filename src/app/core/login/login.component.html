<section class="form-section">
  <form class="form" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class="form__field">
      <label class="form__field__label">Email</label>
      <input
        class="form__field__input"
        type="email"
        formControlName="email"
        placeholder="Enter an email address"
      />
      <div
        *ngIf="
          loginForm.controls['email'].invalid &&
          (loginForm.controls['email'].dirty ||
            loginForm.controls['email'].touched)
        "
      >
        <label
          *ngIf="loginForm.get('email').hasError('required')"
          class="form__field__label error"
          >Email is Required</label
        >
        <label
          *ngIf="loginForm.get('email').hasError('email')"
          class="form__field__label error"
          >Must be a valid email</label
        >
      </div>
    </div>

    <div class="form__field">
      <label class="form__field__label">Password</label>
      <input
        class="form__field__input"
        type="password"
        formControlName="password"
        placeholder="Enter a Password"
      />
      <div
        *ngIf="
          loginForm.controls['password'].invalid &&
          (loginForm.controls['password'].dirty ||
            loginForm.controls['password'].touched)
        "
      >
        <label
          *ngIf="loginForm.get('password').hasError('required')"
          class="form__field__label error"
          >Password is Required</label
        >
        <label
          *ngIf="loginForm.get('password').hasError('minlength')"
          class="form__field__label error"
          >Must be at least 12 characters long</label
        >
      </div>
    </div>

    <button class="form__button">Log In</button>
  </form>
</section>
