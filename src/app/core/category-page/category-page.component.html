<section class="hero is-primary">
  <div class="hero-body">
    <div class="container">
      <h1 class="title">
        {{ category }}
      </h1>
    </div>
  </div>
</section>
<section class="section">
  <h4 class="title is-5 " *ngIf="!events.length">
    No events found
  </h4>
  <section role="feed" class="columns section ">
    <app-event-card
      *ngFor="let event of events"
      [event]="event"
      class="column is-one-quarter"
    >
    </app-event-card>
  </section>
</section>
