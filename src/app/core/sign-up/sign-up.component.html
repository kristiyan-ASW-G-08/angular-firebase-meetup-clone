<section class="form-section">
  <form class="form" [formGroup]="signUpForm" (ngSubmit)="onSubmit()">
    <div class="form__field">
      <label class="form__field__label">Username</label>
      <input
        class="form__field__input"
        type="text"
        formControlName="username"
        placeholder="Enter an Username"
      />
      <label
        *ngIf="signUpForm.controls.username?.errors?.required"
        class="form__field__label error"
        >Username is Required</label
      >
    </div>

    <div class="form__field">
      <label class="form__field__label">Email</label>
      <input
        class="form__field__input"
        type="email"
        formControlName="email"
        placeholder="Enter an email address"
      />
      <label
        *ngIf="signUpForm.controls.email?.errors?.required"
        class="form__field__label error"
        >Email is Required</label
      >
      <label
        *ngIf="signUpForm.controls.email?.errors?.email"
        class="form__field__label error"
        >Must be a valid email</label
      >
    </div>

    <div formGroupName="passwords">
      <div class="form__field">
        <label class="form__field__label">Password</label>
        <input
          class="form__field__input"
          type="password"
          formControlName="password"
          placeholder="Enter a Password"
        />
        <label
          *ngIf="
            signUpForm.controls.passwords.controls.password?.errors?.required
          "
          class="form__field__label error"
          >Password is Required</label
        >
        <label
          *ngIf="signUpForm.controls.email?.errors?.email"
          class="form__field__label error"
          >Must be a valid email</label
        >
      </div>

      <div class="form__field">
        <label class="form__field__label">Repeat Password</label>
        <input
          class="form__field__input"
          type="password"
          formControlName="confirmPassword"
          placeholder="Enter a Password"
        />
        <label
          *ngIf="
            signUpForm.controls.passwords.controls.confirmPassword.errors
              ?.required
          "
          class="form__field__label error"
          >Repeat password</label
        >
        <label
          *ngIf="signUpForm.controls.passwords.errors?.confirmPassword"
          class="form__field__label error"
          >Password must match</label
        >
      </div>
    </div>

    <button class="form__button">Submit</button>
  </form>
</section>
